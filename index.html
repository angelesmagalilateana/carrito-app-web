<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deco Home - Inicio</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="top-row">
        <div class="logo-container">
          <img src="img/logo.png" alt="Deco Home Logo"/>
        </div>
        <a href="cart.html" id="icon-button">
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
      <div class="nav-wrapper" id="nav-menu">
        <nav class="nav-center">
          <ul class="nav-links">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="productos.html">PRODUCTOS</a></li>
            <li><a href="#" id="open-contact">CONTACTANOS</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="custom-carousel">
      <div class="carousel-images">
        <img src="img/carousel1.png" class="active">
        <img src="img/carousel2.png">
        <img src="img/carousel3.png">
      </div>
      <button class="carousel-button prev">&#10094;</button>
      <button class="carousel-button next">&#10095;</button>
    </div>
  </header>
      <section class="bienvenida">
        <h1>Bienvenido a Deco Home</h1>
        <p>Descubrí nuestras mejores decoraciones</p>
        <a href="productos.html" class="btn-ver">Ver productos</a>
      </section>
  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
  <script src="carrusel.js"></script>
  <script src="contact.js"></script>
</body>
<div id="contact-modal" class="modal-overlay">
  <div class="modal-content">
    <button id="close-contact" class="close-button">&times;</button>
    <h2>Contacto</h2>
    <form class="formulario-contacto">
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Teléfono (opcional)" />
      <textarea placeholder="Mensaje" rows="5" required></textarea>
      <button type="submit" class="btn-ver">Enviar</button>
    </form>
  </div>
</div>
</html>
