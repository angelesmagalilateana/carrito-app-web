<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deco Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="top-row">
        <div class="logo-container">
          <img src="img/logo.png" alt="Deco Home Logo">
        </div>
          <a href="cart.html" id="icon-button" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
          </a>
      </div>
      <div class="nav-wrapper" id="nav-menu">
        <nav class="nav-center">
          <ul class="nav-links">
            <li><a href="index.html">INICIO</a></li>
            <li><a href="productos.html">PRODUCTOS</a></li>
            <li><a href="#" id="open-contact">CONTACTANOS</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="container">
    <aside class="filters">
      <section class="filters-container">
        <input type="text" id="input-search-products" placeholder="¿Qué estás buscando?">
        <label><input type="checkbox" id="delivery-free"> Envío gratis</label>
        <select id="order-price">
          <option value="default">Ordenar por</option>
          <option value="asc">Precio: Menor a mayor</option>
          <option value="desc">Precio: Mayor a menor</option>
        </select>
      </section>
    </aside>

    <main class="products">
      <section class="product-grid"></section>
    </main>
  </div>

  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
  <script src="contact.js"></script>
  <script src="app.js"></script>
</body>
<div id="contact-modal" class="modal-overlay">
  <div class="modal-content">
    <button id="close-contact" class="close-button">&times;</button>
    <h2>Contacto</h2>
    <form class="formulario-contacto">
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Teléfono (opcional)" />
      <textarea placeholder="Mensaje" rows="5" required></textarea>
      <button type="submit" class="btn-ver">Enviar</button>
    </form>
  </div>
</div>
</html>
